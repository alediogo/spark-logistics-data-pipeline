name: Data Pipeline CI

# Define que o teste rodará em cada Push ou Pull Request
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install flake8  # Ferramenta que checa erros de estilo/sintaxe

    - name: Rodar Linter (Flake8)
      run: |
        # Para o build se houver erros de sintaxe Python ou símbolos indefinidos
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Avisa sobre problemas de estilo (PEP8) sem parar o build
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics